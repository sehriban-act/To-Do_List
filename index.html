<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eaf1f6f290.js" crossorigin="anonymous"></script>
</head>
<body>
    <DIV class="add">

    <header><H1>DON'T FORGET TO...</H1>
    <button id="add_checkbox" onclick="geek()">+</button>
    </header>

</DIV>
<hr>
  <div id="main">

     <p id="my_check"></p> 
    
     <ul id="my_ul">
         <li id="my_li"></li>
     </ul>

     <i id="my_del"></i>
</div>

<hr>
    <footer>
        <div class="report">
<div><span class="checked">  </span>OUT OF<span class="count">   </span>TASKS COMPLETED</div>
</div>
    </footer>
    
    
<script src="app.js"></script>
</body>
</html>
